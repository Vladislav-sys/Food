<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foo</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="" class="logo"><img src="img/logo.png" alt="logo" class="logo__image"></a>

            <div class="header__right">
                <nav class="menu header__menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Menu</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
                    </ul>
                </nav>
                <form action="" class="header__form">
                    <button class="header__btn icon-loop" type="button"></button>
                    <input autocomplete="off" type="text" class="header__input" placeholder="Search">
                </form>
            </div>

            <button class="header__burger">
                <span></span>
            </button>

            <div class="header__cart" data-count="2">
                <button class="header__cart-btn icon-cart" type="button"></button>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container main__container">
            <div class="main__left">
                <div class="main__content">
                    <h1 class="main__title">
                        <span class="main__title-left">Fast</span>
                        <span class="main__title-right">Food Delivery</span>
                    </h1>
                    <p class="main__text">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
                        doloremque laudantium</p>
                    <div class="main__btns">
                        <a href="" class="main__order-btn">Order Now</a>
                        <a href="" class="main__video-btn">
                            <span class="main__video-circle"></span>
                            Watch Video
                        </a>
                    </div>
                </div>
                <div class="main__rating">
                    <div class="main__stars">
                        <span class="main__star icon-star"></span>
                        <span class="main__star icon-star"></span>
                        <span class="main__star icon-star"></span>
                        <span class="main__star icon-star"></span>
                        <span class="main__star icon-star"></span>
                    </div>
                    <div class="main__rating-info">5 star rating</div>
                    <div class="main__rating-based">based on 1788 reviews</div>
                </div>
            </div>
            <div class="main__right">
                <img src="img/main.png" alt="food" class="main__image">
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
